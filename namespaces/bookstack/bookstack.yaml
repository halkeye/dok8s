env:
  TZ: America/Vancouver
  APP_URL: https://bookstack.g4v.dev

controller:
  strategy: RollingUpdate

secret:
  DB_USER: bookstack
  DB_PORT: "25060"
  DB_DATABASE: bookstack
  AUTH_METHOD: oidc
  OIDC_NAME: G4V Auth
  OIDC_DISPLAY_NAME_CLAIMS: "email|openid|profile"
  OIDC_ISSUER_DISCOVER: "true"

persistence:
  config:
    enabled: true

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: bookstack.g4v.dev
        paths:
          - path: /
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"

