---
ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - vouch.g4v.dev
  tls:
    - secretName: vouch-tls
      hosts:
        - vouch.g4v.dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/tls-acme: "true"

config:
  vouch:
    allowAllUsers: false
    domains:
      - g4v.dev
    webapp: true
    testing: false
  oauth:
    provider: google
