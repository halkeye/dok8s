metrics:
  enabled: true
rbac:
  create: true
controller:
  extraArgs:
    default-ssl-certificate: "kube-system/wildcard-do-g4v-tls"
  stats:
    enabled: true
  metrics:
    enabled: true
    port: 10254
    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
  config:
    # This is the important part
    use-forwarded-headers: "true"
  service:
    externalTrafficPolicy: Local
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "*.do.g4v.dev."
