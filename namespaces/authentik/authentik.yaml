image:
  repository: "ghcr.io/goauthentik/server"
  tag: "2022.2.1"

authentik:
  # This sends anonymous usage-data, stack traces on errors and
  # performance data to sentry.beryju.org, and is fully opt-in
  error_reporting:
    enabled: true

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
  - host: auth.g4v.dev
    paths:
    - path: "/"
      pathType: Prefix

env: {}
envFrom: []
envValueFrom: {}
