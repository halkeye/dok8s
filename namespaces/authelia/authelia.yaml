rbac:
  enabled: true

domain: do.g4v.dev

ingress:
  enabled: true
  className: nginx
  subdomain: authelia

configMap:
  storage:
     postgres:
      enabled: true
      host: postgresql.databases.svc.cluster.local
      port: 5432
      database: authelia
      schema: public
      username: authelia
      ssl:
        mode: disable
        root_certificate: ""
        certificate: ""
        key: ""
      timeout: 5s
  session:
    redis:
      enabled: true
      enabledSecret: true
      host: redis-master.databases.svc.cluster.local
  authentication_backend:
    disable_reset_password: false
    refresh_interval: 5m
    ldap:
      implementation: custom
      url: ldap://openldap.ldap.svc.cluster.local
      timeout: 5s
      start_tls: false
      tls:
        server_name: openldap.ldap.svc.cluster.local
        skip_verify: false
        minimum_version: TLS1.2
      base_dn: dc=gavinmogan,dc=com
      username_attribute: uid
      additional_users_dn: ou=users
      users_filter: (&({username_attribute}={input})(objectClass=person))
      additional_groups_dn: ou=groups
      groups_filter: (&(uniqueMember={dn})(objectClass=groupOfUniqueNames))
      group_name_attribute: cn
      mail_attribute: mail
      display_name_attribute: displayName
      user: cn=admin,dc=gavinmogan,dc=com

  notifier:
    disable_startup_check: true
    smtp:
      enabled: true
      startup_check_address: test-authelia@g4v.dev
      disable_require_tls: true
      host: postfix.smtp.svc.cluster.local
      sender: authelia@do.g4v.dev
      identifier: authelia.do.g4v.dev

pod:
  kind: Deployment
  resources:
    limits:
      cpu: "4.00"
      memory: 125Mi
    requests:
      cpu: "0.25"
      memory: 50Mi
