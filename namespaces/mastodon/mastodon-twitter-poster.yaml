replicaCount: 1

statsd_exporter:
  enabled: true

deploymentAnnotations:
  prometheus.io/path: /metrics
  prometheus.io/port: "9102"
  prometheus.io/scrape: "true"

podAnnotations:
  prometheus.io/path: /metrics
  prometheus.io/port: "9102"
  prometheus.io/scrape: "true"

ingress:
  enabled: true
  tls:
    - secretName: mastodon-twitter-poster-tls
      hosts:
        - mastodon-twitter-poster.g4v.dev
        - mastodon-twitter-poster.do.g4v.dev
  hosts:
    - host: mastodon-twitter-poster.g4v.dev
      paths:
        - /
    - host: mastodon-twitter-poster.do.g4v.dev
      paths:
        - /
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"

config:
  librato:
    email:
    token:
  domain: https://mastodon-twitter-poster.g4v.dev
  database:
    host: dok8s-sfo2-do-user-8094590-0.b.db.ondigitalocean.com
    port: 25060
    sslmode: require
    name: mastodon_twitter_poster_production
    user: mastodon_twitter_poster
  admin:
    twitter: halkeye
    fedi:
      address: https://toot.cafe/@halkeye
      at: halkeye@toot.cafe
  federation_domains:
    allowed: ['toot.cafe', 'mastodon.cafe']
    blocked: []
