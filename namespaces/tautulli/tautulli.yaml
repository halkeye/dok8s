ingress:
  main:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: plexstats.do.g4v.dev
        paths:
          - path: /
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"

resources:
  limits:
    cpu: 1000m
    memory: 500Mi
  requests:
    cpu: 500m
    memory: 128Mi

persistence:
  config:
    enabled: true
