service:
    type: LoadBalancer

image:
  repository: portainer/portainer-ce
  tag: 2.14.0
  pullPolicy: IfNotPresent

ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
    hosts:
        - host: portainer.g4v.dev
          paths:
              - path: /
