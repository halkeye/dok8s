{{- range $.Values.relays }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "dev-home-relay-{{ .hostname | replace ".g4v.dev" ".g4v" | replace "." "-" }}"
  labels:
{{ include "app.labels" $ | indent 4 }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .hostname }}
    secretName: home-relay-{{.hostname | replace ".g4v.dev" ".g4v" | replace "." "-" }}-tls
  rules:
    - host: {{ .hostname }}
      http:
        paths:
          - path: /
            backend:
              service:
                name: home-relay
                port:
                  name: http
            pathType: Prefix

{{- end }}
